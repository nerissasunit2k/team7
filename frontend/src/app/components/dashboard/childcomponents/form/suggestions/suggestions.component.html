<table>
    <tr class="thead" >
        <th colspan="9" class="noborder">
        Suggestedions
    </th>
</tr>
  <tr class="thead">
    <th>Name</th>
    <th>Batch</th>
    <th>Email</th>    
  </tr>
  <tr *ngFor="let sugg of suggestions; let i = index">

    <td>{{ sugg.name }}</td>
    <td>{{ sugg.batch }}</td>
    <td>{{ sugg.email }}</td>
  
  </tr>
</table>
